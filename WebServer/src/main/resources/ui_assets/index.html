<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo con Backend Java</title>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="ui_assets/style.css">
    <script type="text/javascript" src="ui_assets/javascript.js"></script>
</head>

<body>
<div id="layout">
    <h1>Contador de palabras</h1>
    <h3>Introduzca una frase:</h3>
    <div>
        <input type="text" id="search_text">
    </div>
    <br/>
    <div>
      <button id="submit_button">Enviar</button>
    </div>
    <div id="results">
        <table>
            <thead>
                <tr>
                    <th class="table-header">Frase a buscar</th>
                    <th class="table-header">Las 5 mejores coincidencias</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="table-data" id="frase"></td>
                    <td class="table-data" id="coincidencias"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
